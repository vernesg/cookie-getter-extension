<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Cookie Extractor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button id="backBtn" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <ul class="nav-menu">
      <li><button id="home"><i class="fas fa-home"></i> Home</button></li>
      <li><button id="settings"><i class="fas fa-cog"></i> Settings</button></li>
      <li><button id="developer"><i class="fas fa-code"></i> Developer</button></li>
      <li class="dark-mode-toggle">
        <label for="darkModeSwitch"><i class="fas fa-moon"></i> Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch">
          <span class="slider"></span>
        </label>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <nav class="navbar">
      <div class="burger"><i class="fas fa-bars"></i></div>
      <button id="exitBtn" class="exit-btn"><i class="fas fa-times"></i> Exit</button>
    </nav>
    <div class="container">
      <h1>Facebook Cookies</h1>
      <p id="uid">UID: Loading...</p>
      <h2>JSON Format</h2>
      <textarea id="cookieJson" readonly placeholder="Loading JSON..."></textarea>
      <button id="copyJson"><i class="fas fa-clipboard"></i> Copy JSON</button>
      <h2>String Format</h2>
      <textarea id="cookieString" readonly placeholder="Loading String..."></textarea>
      <button id="copyString"><i class="fas fa-clipboard"></i> Copy String</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
