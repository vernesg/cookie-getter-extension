<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Cookie Extractor r</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light { background-color: white; color: black; }
    body.dark { background-color: #121212; color: white; }
    .burger { cursor: pointer; font-size: 24px; }
    .nav-menu { display: none; }
    .nav-menu.active { display: block; }
    .nav-menu ul { list-style: none; padding: 0; }
    .nav-menu li { margin: 10px 0; }
    textarea { width: 100%; height: 200px; resize: vertical; }
    button { margin: 5px; padding: 10px; cursor: pointer; }
    #uid { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body class="light">
  <div class="burger">â˜°</div>
  <nav class="nav-menu">
    <ul>
      <li><button id="darkModeBtn">Toggle Dark Mode</button></li>
      <li><button id="developerBtn">Developer Info</button></li>
    </ul>
  </nav>
  <h2>Facebook Cookies</h2>
  <div id="uid">UID: Loading...</div>
  <h3>JSON Format</h3>
  <textarea id="cookieJson" readonly></textarea>
  <button id="copyJson">Copy JSON</button>
  <h3>String Format</h3>
  <textarea id="cookieString" readonly></textarea>
  <button id="copyString">Copy String</button>
  <script src="popup.js"></script>
</body>
</html>
